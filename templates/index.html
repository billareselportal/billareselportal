<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billares El Portal Turístico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/fondo.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 10vh auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ffcc00;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e6b800;
        }

        .suggestion-section {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            resize: none;
        }

        @media (min-width: 600px) {
            .search-section {
                flex-direction: row;
            }

            input {
                width: 60%;
            }

            .button {
                width: auto;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>

        <!-- Sección de búsqueda con el nuevo botón "Lista de Precios" -->
        <div class="search-section">
            <input type="text" id="codigo" placeholder="Ingrese su código">
            <button class="button" onclick="buscarCodigo()">Buscar</button>
            <button class="button" onclick="irListaPrecios()">Lista de Precios</button>
        </div>

        <!-- Sección de sugerencias -->
        <div class="suggestion-section">
            <label for="sugerencias">Sugerencias:</label>
            <textarea id="sugerencias" placeholder="Déjanos tu opinión..."></textarea>
            <br>
            <button class="button">Enviar</button>
        </div>
    </div>

    <script>
        function buscarCodigo() {
            const codigo = document.getElementById("codigo").value;
            if (!codigo) {
                alert("Ingrese un código");
                return;
            }
            
            // Crear un formulario y enviarlo como POST
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "/resultado";
    
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "codigo";
            input.value = codigo;
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }

        function irListaPrecios() {
            window.location.href = "/lista_precios";  // Redirige a la lista de precios
        }
    </script>
    
</body>
</html>
