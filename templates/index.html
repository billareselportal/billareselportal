
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billares El Portal Turístico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/fondo.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 10vh auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ffcc00;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e6b800;
        }

        .suggestion-section {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            resize: none;
        }

        .hidden-section {
            margin-top: 40px;
            text-align: center;
        }

        .hidden-button {
            background-color: rgba(255, 204, 0, 0.8);
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .hidden-button:hover {
            background-color: #e6b800;
        }

        @media (min-width: 600px) {
            .search-section {
                flex-direction: row;
            }

            input {
                width: 60%;
            }

            .button {
                width: auto;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>

        <div class="search-section">
            <input type="text" id="codigo" placeholder="Ingrese su código">
            <button class="button" onclick="buscarCodigo()">Buscar</button>
            <button class="button" onclick="irListaPrecios()">Lista de Precios</button>
        </div>

        <div class="suggestion-section">
            <label for="sugerencias">Sugerencias:</label>
            <textarea id="sugerencias" placeholder="Déjanos tu opinión..."></textarea>
            <br>
            <button class="button" onclick="enviarSugerencia()">Enviar</button>
        </div>

        <div class="hidden-section">
            <button class="hidden-button" onclick="pedirContrasena()">Ver Inventario</button>
        </div>
    </div>

    <script>
        let contacto = '';

        document.getElementById('sugerencias').addEventListener('focus', () => {
            if (!contacto) {
                const deseaResponder = confirm("Gracias por querer comunicarte con nosotros.\n\n¿Deseas recibir respuesta? Puedes dejar tus datos.\n\nPresiona 'Aceptar' para dejar tus datos o 'Cancelar' para continuar anónimo.");
                if (deseaResponder) {
                    const nombre = prompt("Tu nombre:");
                    const correo = prompt("Tu correo:");
                    const telefono = prompt("Tu número de teléfono:");
                    contacto = `Nombre: ${nombre || 'N/A'}\nCorreo: ${correo || 'N/A'}\nTeléfono: ${telefono || 'N/A'}`;
                } else {
                    contacto = "Anónimo";
                }
            }
        });

        function enviarSugerencia() {
            const mensaje = document.getElementById("sugerencias").value.trim();
            if (!mensaje) {
                alert("Por favor escribe un mensaje antes de enviar.");
                return;
            }

            fetch("/enviar_mensaje", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ mensaje, contacto })
            })
            .then(res => res.json())
            .then(data => alert(data.mensaje))
            .catch(err => alert("Error al enviar: " + err));
        }

        function buscarCodigo() {
            const codigo = document.getElementById("codigo").value;
            if (!codigo) {
                alert("Ingrese un código");
                return;
            }

            const form = document.createElement("form");
            form.method = "POST";
            form.action = "/resultado";

            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "codigo";
            input.value = codigo;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }

        function irListaPrecios() {
            window.location.href = "/lista_precios";
        }

        function pedirContrasena() {
            let contrasena = prompt("Ingrese la contraseña:");
            if (contrasena === "181512") {
                window.location.href = "/inventario";
            } else {
                alert("Contraseña incorrecta.");
            }
        }
    </script>
</body>
</html>
