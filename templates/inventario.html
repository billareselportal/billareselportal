<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
        }

        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #ffcc00;
            color: black;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventario</h1>

        <label for="periodo">Seleccionar período:</label>
        <select id="periodo" onchange="actualizarInventario()">
            <option value="dia">Día</option>
            <option value="semana">Semana</option>
            <option value="mes">Mes</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Inicial</th>
                    <th>Entradas</th>
                    <th>Salidas</th>
                    <th>Final</th>
                </tr>
            </thead>
            <tbody id="inventario-body">
                <!-- Se llenará dinámicamente con JS -->
            </tbody>
        </table>
    </div>

    <script>
        function actualizarInventario() {
            const periodo = document.getElementById("periodo").value;

            fetch(`/api/inventario?periodo=${periodo}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("inventario-body");
                    tbody.innerHTML = ""; // Limpiar tabla antes de insertar nuevos datos
                    
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.producto}</td>
                            <td>${row.inicial}</td>
                            <td>${row.entradas}</td>
                            <td>${row.salidas}</td>
                            <td>${row.final}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error al cargar el inventario:", error));
        }

        document.addEventListener("DOMContentLoaded", actualizarInventario);
    </script>
</body>
</html>
