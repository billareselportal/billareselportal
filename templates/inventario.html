<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario y Finanzas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
        }

        label, input, select, button {
            font-size: 16px;
            margin: 5px;
            padding: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #ffcc00;
            color: black;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventario y Finanzas</h1>

        <!-- 游댳 Selecci칩n del per칤odo para el informe -->
        <label for="fecha_inicio">Fecha Inicio:</label>
        <input type="date" id="fecha_inicio">

        <label for="fecha_fin">Fecha Fin:</label>
        <input type="date" id="fecha_fin">

        <label for="id_inicio">ID Inicio:</label>
        <input type="number" id="id_inicio" min="1">

        <label for="id_fin">ID Fin:</label>
        <input type="number" id="id_fin" min="1">

        <button onclick="descargarInforme()">Generar Informe</button>

        <!-- 游댳 Tabla de Inventario -->
        <h2>Inventario</h2>
        <label for="periodo">Seleccionar per칤odo:</label>
        <select id="periodo" onchange="actualizarInventario()">
            <option value="dia">D칤a</option>
            <option value="semana">Semana</option>
            <option value="mes">Mes</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Inicial</th>
                    <th>Entradas</th>
                    <th>Salidas</th>
                    <th>Final</th>
                </tr>
            </thead>
            <tbody id="inventario-body">
                <!-- Se llenar치 din치micamente con JS -->
            </tbody>
        </table>

        <!-- 游댳 Tabla de Finanzas -->
        <h2>Resumen Financiero</h2>
        <table>
            <thead>
                <tr>
                    <th>Cuenta</th>
                    <th>Inicial</th>
                    <th>Ingresos</th>
                    <th>Gastos</th>
                    <th>Abonos</th>
                    <th>Saldo Final</th>
                </tr>
            </thead>
            <tbody id="finanzas-body">
                <!-- Se llenar치 din치micamente con JS -->
            </tbody>
        </table>
    </div>

    <script>
        function actualizarInventario() {
            const periodo = document.getElementById("periodo").value;

            fetch(`/api/inventario?periodo=${periodo}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("inventario-body");
                    tbody.innerHTML = ""; // Limpiar tabla antes de insertar nuevos datos
                    
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.producto}</td>
                            <td>${row.inicial}</td>
                            <td>${row.entradas}</td>
                            <td>${row.salidas}</td>
                            <td>${row.final}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error al cargar el inventario:", error));
        }

        function actualizarFinanzas() {
            fetch(`/api/finanzas`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("finanzas-body");
                    tbody.innerHTML = ""; // Limpiar tabla antes de insertar nuevos datos

                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.cuenta}</td>
                            <td>${row.inicial}</td>
                            <td>${row.ingresos}</td>
                            <td>${row.gastos}</td>
                            <td>${row.abonos}</td>
                            <td>${row.saldo_final}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error al cargar las finanzas:", error));
        }

        function descargarInforme() {
            const fechaInicio = document.getElementById("fecha_inicio").value;
            const fechaFin = document.getElementById("fecha_fin").value;
            const idInicio = document.getElementById("id_inicio").value;
            const idFin = document.getElementById("id_fin").value;

            let url = `/api/generar_informe?fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}&id_inicio=${idInicio}&id_fin=${idFin}`;
            window.location.href = url;
        }

        document.addEventListener("DOMContentLoaded", () => {
            actualizarInventario();
            actualizarFinanzas();
        });
    </script>
</body>
</html>
